<include file="public/header" title="收益明细" body=""/>
<include file="public/header_nav" title="收益明细" href="javascript:history.back(-1)"/>
<style>
    .fll_acc ul li{
        font-size: .5rem;
    }
</style>
<div class="allaccounted">
    <div class="maleri30">
        <empty name="lists">
            <!--没有内容时-s-->
            <div class="comment_con p">
                <div style="padding:1rem;text-align: center;font-size: .59733rem;color: #777777;"><img src="__STATIC__/images/none.png"/><br /><br />暂无记录</div>
            </div>
            <!--没有内容时-e-->
        <else />
            <div class="allpion">
                <div class="fll_acc fll_acc-h">
                    <ul>
                        <li class="orderid-h">订单编号</li>
                        <li class="price-h">分成金额</li>
                        <li class="time-h">分成时间</li>
                    </ul>
                </div>
                <foreach name="lists" item="v">
                    <div class="fll_acc">
                        <ul>
                            <li class="orderid-h">
                                <p><a href="{:U('/Mobile/Store/order_detail',array('id'=>$v['order_id']))}">{$v[order_sn]}</a></p>
                            </li>
                            <li class="price-h">
                                <p><span class="red">￥{$v[money]}</span></p>
                            </li>
                            <li class="time-h">
                                <p><span>{:date('Y-m-d H:i:s',$v[confirm_time])}</span></p>
                            </li>
                        </ul>
                    </div>
                </foreach>
            </div>
        </empty>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
</body>
</html>
