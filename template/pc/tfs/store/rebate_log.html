<!DOCTYPE html>
<html>
<head>
	<meta name="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
	<meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
	<title>收益明细-{$tpshop_config['shop_info_store_title']}</title>
	<link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__STATIC__/bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/global.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/pc_common.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="{$tpshop_config['shop_info_store_logo']}" media="screen" />
</head>
<body>
<!--evaluation start-->
<div id="evaluation">
	<include file="user/header" />
	<!--my end-->
	<div class="container">
		<adv pid="407" limit="1" item="v">
			<a href="{$v['ad_link']}"><img src="{$v['ad_code']}" width="100%" /></a>
		</adv>
	</div>

	<div class="container mine">
		<div class="row my_mall">
			<include file="user/menu" />
			<div class="col-md-10 my_right">
				<div>
					<ol class="breadcrumb">
						<li><i class="glyphicon glyphicon-home"></i></li>
						<li><a href="{:U('Home/User/index')}">用户中心</a></li>
						<li class="active">收益明细</li>
					</ol>
				</div>

				<div class="mation">
					<div class="col-sm-4">订单编号</div>
					<div class="col-sm-4">分成金额</div>
					<div class="col-sm-4">分成时间</div>
				</div>
				<if condition="$lists">
					<volist name="lists" id="vo">
						<div class="list">
							<div class="col-md-4 text-center">{$vo.order_sn}</div>
							<div class="col-md-4 style-red text-center">￥{$vo.money}</div>
							<div class="col-md-4 text-center">{$vo.confirm_time|date='Y-m-d H:i:s',###}</div>
						</div>
					</volist>
				<else />
					<div class="list text-center">
						暂无记录~
					</div>
				</if>
				<!--分页 start-->
				<div class="operating fixed" id="bottom">
					<div class="fn_page clearfix">
						{$page}
					</div>
				</div>
				<!--分页 end-->
			</div>
		</div>
	</div>
</div>
<!--evaluation end-->
<!--foot start-->
<include file="public/footer" />
<!--foot end-->
</body>
</html>
