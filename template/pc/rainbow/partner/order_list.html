<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>工厂店订单-{$tpshop_config['shop_info_store_title']}</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/css/myaccount.css" />
<script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<style>
.returnmagament .book_content ul li {padding: 10px 0}
.returnmagament .empty {padding: 20px 0; font-size: 16px; font-weight: bold; text-align: center;}
</style>
</head>

<body class="bg-f5">
<include file="user/header"/>
<div class="home-index-middle">
	<div class="w1224">
		<div class="g-crumbs">
			<volist name='navigate_user' id='vo'>
				<a href="{$vo}">{$key}</a><if condition="$i neq count($navigate_user)"><i class="litt-xyb"></i></if>
			</volist>
		</div>
		<div class="home-main">
			<include file="user/menu"/>
			<div class="ri-menu fr">
				<div class="menumain p">
					<div class="goodpiece">
						<h1>订单列表</h1>
						<div class="fr ddd-h2">
							<h3>
								<span style="font-size: 14px;">收益总金额：<if condition="$income eq null">暂无<else />{$income}元</if></span>
							</h3>
						 </div>
					</div>
					<div class="orderbook-list returnmagament">
						<div class="returngoods">
							<div class="book-tit">
								<ul>
									<li class="sx3">工厂店名称</li>
									<li class="sx1">订单号</li>
									<li class="sx2">订单金额</li>
									<li class="sx2">收益金额</li>
									<li class="sx1">下单时间</li>
									<li class="sx5">操作</li>
								</ul>
							</div>
							<if condition="!empty($orderList)">
								<div class="book-tit book_content p">
									<volist name="orderList" id="vo">
										<ul>
											<li class="sx3">{$vo.store_name}</li>
											<li class="sx1">{$vo.order_sn}</li>
											<li class="sx2">{$vo.total_amount}</li>
											<li class="sx2">{$vo.money}</li>
											<li class="sx1">{$vo.add_time|date='Y-m-d H:i:s',###}</li>
											<li class="sx5">
												<a href="{:U('Partner/orderInfo', array('id'=>$vo['order_id']))}">查看详情</a>
											</li>
										</ul>
									</volist>
								</div>
							<else/>
								<div class="red empty">暂无记录</div>
							</if>
							<div class="operating fixed">
								<div class="fn_page clearfix" style="margin-top:10px">
									{$page}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--footer-s-->
<div class="footer p"><include file="public/footer_index" /> </div>
<!--footer-e-->
</body>
</html>
